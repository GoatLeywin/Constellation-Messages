<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Image Feed</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; }
    #login { max-width:400px; margin:100px auto; text-align:center; }
    #feed { max-width:800px; margin:20px auto; display:none; padding:0 16px; }
    input { padding:8px; margin:6px; border-radius:6px; border:none; }
    button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; background:#444; color:#fff; }
    button:hover { background:#666; }
    img { max-width:100%; display:block; margin:20px auto; }
    #debug {
      position: fixed; bottom:0; right:0;
      max-width:350px; max-height:300px;
      overflow-y:auto; background:#222; color:#0f0;
      font-family: monospace; font-size:12px;
      padding:8px; border-top-left-radius:8px;
      z-index:9999;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>üîí Sign In</h2>
    <input id="user" placeholder="User ID" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
    <p id="msg"></p>
  </div>

  <div id="feed"></div>
  <div id="debug"></div>

<script>
// --- USERS (hardcoded usernames + passwords) ---
const USERS = {
  "alice": "pass123",
  "bob": "secret456",
  "owner": "mypassword"
};

let currentUser = null;
let lastData = "";

// --- Debug helper ---
function logDebug(msg){
  const dbg = document.getElementById("debug");
  const time = new Date().toLocaleTimeString();
  dbg.innerHTML += `[${time}] ${msg}<br>`;
  dbg.scrollTop = dbg.scrollHeight;
}

// --- Login ---
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value;
  logDebug(`Login attempt: user="${u}" pass="${p}"`);

  if(USERS[u] && USERS[u] === p){
    currentUser = u;
    document.getElementById("login").style.display = "none";
    document.getElementById("feed").style.display = "block";
    logDebug(`Login successful: currentUser="${currentUser}"`);
    startAutoRefresh();
  } else {
    document.getElementById("msg").innerText = "‚ùå Invalid login";
    logDebug(`Login failed for user="${u}"`);
  }
}

// --- Auto-refresh feed ---
function startAutoRefresh(){
  logDebug("Starting feed auto-refresh...");
  loadFeed();
  setInterval(loadFeed, 15000); // refresh every 15s
}

// --- Fetch posts from Google Sheets (CSV) ---
async function loadFeed(){
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4Grw3tRlqGbesjOvBSJ74P-dWTId_l34k4tXiuXEmJQUo-qi-f67C3tllucwzOzFLaPaP9CPe4i8D/pub?output=csv";
  logDebug("Fetching feed from Google Sheets (CSV)...");

  try {
    const res = await fetch(url);
    const text = await res.text();

    const lines = text.trim().split("\n");
    if(lines.length < 2) throw new Error("No data rows in sheet");

    const header = lines.shift().split(",");
    const posts = lines.map(line=>{
      const [to,image,time] = line.split(",");
      return { to: to.trim(), image: image.trim(), time: time.trim() };
    });

    logDebug(`Fetched ${posts.length} posts from sheet:`);
    posts.forEach((p,i)=>logDebug(`  [${i}] to="${p.to}" image="${p.image}" time="${p.time}"`));

    posts.sort((a,b)=>new Date(b.time) - new Date(a.time));

    const dataStr = JSON.stringify(posts);
    if(dataStr !== lastData){
      lastData = dataStr;
      renderFeed(posts);
    } else {
      logDebug("Feed unchanged, skipping render");
    }

  } catch(e){
    logDebug(`Error loading feed: ${e}`);
    console.error("Error loading feed:", e);
  }
}

// --- Render feed (images only) ---
function renderFeed(posts){
  const feed = document.getElementById("feed");
  feed.innerHTML = "";
  posts.forEach(p => {
    if(p.to === "all" || p.to === currentUser){
      if(p.image){
        const img = document.createElement("img");
        img.src = "images/" + p.image; // prepend folder
        feed.appendChild(img);
      }
    }
  });
  logDebug(`Rendered feed for user="${currentUser}"`);
}
</script>
</body>
</html>
