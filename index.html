<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Image Feed</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; }
    #login { max-width:400px; margin:100px auto; text-align:center; }
    #feed { max-width:800px; margin:20px auto; display:none; padding:0 16px; position:relative; }
    input { padding:8px; margin:6px; border-radius:6px; border:none; }
    button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; background:#444; color:#fff; }
    button:hover { background:#666; }
    img { max-width:100%; display:block; }
    #debug {
      position: fixed;
      bottom: 0;
      right: 0;
      max-width:400px;
      max-height:200px;
      overflow:auto;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      z-index: 9999;
    }
    .text-overlay {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      color: #fff;
      text-align: left;
      white-space: pre-wrap;       /* preserve line breaks and wrap text */
      word-wrap: break-word;       /* break long words */
      font-family: monospace;
      text-shadow: 2px 2px 4px #000;
      pointer-events: none;
      overflow-wrap: break-word;

      max-width: 70%;              /* limit text width inside the image */
      padding-right: 15%;          /* leave right margin inside the image */
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>🔒 Sign In</h2>
    <input id="user" placeholder="User ID" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
    <p id="msg"></p>
  </div>

  <div id="feed"></div>
  <div id="debug"></div>

<script>
// --- USERS ---
const USERS = {
  "alice": "pass123",
  "bob": "secret456",
  "owner": "mypassword"
};

let currentUser = null;
let lastData = "";

// --- Debug ---
function logDebug(msg){
  const debug = document.getElementById("debug");
  const time = new Date().toLocaleTimeString();
  debug.innerText += `[${time}] ${msg}\n`;
  debug.scrollTop = debug.scrollHeight;
}

// --- Login ---
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value;
  logDebug(`Login attempt: user="${u}" pass="${p}"`);
  if(USERS[u] && USERS[u] === p){
    currentUser = u;
    document.getElementById("login").style.display = "none";
    document.getElementById("feed").style.display = "block";
    logDebug(`Login successful: currentUser="${currentUser}"`);
    startAutoRefresh();
  } else {
    document.getElementById("msg").innerText = "❌ Invalid login";
    logDebug("Login failed");
  }
}

// --- Auto-refresh feed ---
function startAutoRefresh(){
  logDebug("Starting feed auto-refresh...");
  loadFeed();
  setInterval(loadFeed, 15000);
}

// --- Fetch posts from Google Sheets (CSV) ---
async function loadFeed(){
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4Grw3tRlqGbesjOvBSJ74P-dWTId_l34k4tXiuXEmJQUo-qi-f67C3tllucwzOzFLaPaP9CPe4i8D/pub?output=csv";
  logDebug("Fetching feed from Google Sheets (CSV)...");
  try {
    const res = await fetch(url);
    if(!res.ok) throw new Error(`HTTP error: ${res.status}`);
    const csvText = await res.text();
    const lines = csvText.trim().split("\n");
    lines.shift(); // remove header

    const posts = lines.map(line => {
      const values = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"' && line[i+1] === '"') { current += '"'; i++; }
        else if (char === '"') { inQuotes = !inQuotes; }
        else if (char === ',' && !inQuotes) { values.push(current); current = ''; }
        else { current += char; }
      }
      values.push(current);

      return {
        to: values[0]?.trim(),
        type: values[1]?.trim(),
        scenarioNumber: values[2]?.trim(),
        scenarioName: values[3]?.trim(),
        category: values[4]?.trim(),
        difficulty: values[5]?.trim(),
        clearCondition: values[6]?.trim(),
        timeLimit: values[7]?.trim(),
        rewards: values[8]?.trim(),
        penalty: values[9]?.trim(),
        text: values[10]?.trim(),
        time: values[11]?.trim()
      };
    });

    posts.sort((a,b) => new Date(b.time) - new Date(a.time));
    logDebug(`Fetched ${posts.length} posts from sheet`);

    const dataStr = JSON.stringify(posts);
    if (dataStr !== lastData) { lastData = dataStr; renderFeed(posts); }

  } catch(e) { logDebug(`Error loading feed: ${e}`); }
}

// --- Render feed ---
function renderFeed(posts){
  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  posts.forEach(p => {
    if(p.to === "all" || p.to === currentUser){
      const container = document.createElement("div");
      container.style.position = "relative";
      container.style.margin = "20px auto";
      container.style.textAlign = "center";

      const img = document.createElement("img");
      img.style.width = "100%";
      img.style.display = "block";

      const overlay = document.createElement("div");
      overlay.className = "text-overlay";

      if(p.type === "message"){
        img.src = "images/message.png";
        overlay.innerText = p.text || "";
        overlay.style.fontSize = "22px";
        overlay.style.paddingTop = "180px";    // far down
        overlay.style.paddingLeft = "80px";    // slightly right
      } else if(p.type === "scenario"){
        img.src = "images/scenario.png";
        overlay.innerText = `< ${p.category} Scenario #${p.scenarioNumber} – ${p.scenarioName} >

CATEGORY: ${p.category}

DIFFICULT: ${p.difficulty}

CLEAR CONDITION: ${p.clearCondition}

TIME LIMIT: ${p.timeLimit}

REWARDS: ${p.rewards}

PENALTY FOR FAILURE: ${p.penalty}`;
        overlay.style.fontSize = "18px";
        overlay.style.paddingTop = "120px";   // slightly down
        overlay.style.paddingLeft = "140px";  // far right
      }

      container.appendChild(img);
      container.appendChild(overlay);
      feed.appendChild(container);
    }
  });

  logDebug(`Rendered feed for user="${currentUser}"`);
}
</script>
</body>
</html>
