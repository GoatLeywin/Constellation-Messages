<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Image Feed</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; }
    #login { max-width:400px; margin:100px auto; text-align:center; }
    #feed { max-width:800px; margin:20px auto; display:none; padding:0 16px; position:relative; }
    input { padding:8px; margin:6px; border-radius:6px; border:none; }
    button { padding:8px 12px; border-radius:6px; border:none; cursor:pointer; background:#444; color:#fff; }
    button:hover { background:#666; }
    img { max-width:100%; display:block; }
    #debug {
      position: fixed;
      bottom: 0;
      right: 0;
      max-width:400px;
      max-height:200px;
      overflow:auto;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>🔒 Sign In</h2>
    <input id="user" placeholder="User ID" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Enter</button>
    <p id="msg"></p>
  </div>

  <div id="feed"></div>
  <div id="debug"></div>

<script>
// --- USERS (hardcoded usernames + passwords) ---
const USERS = {
  "alice": "pass123",
  "bob": "secret456",
  "owner": "mypassword"
};

let currentUser = null;
let lastData = "";

// --- Debugging ---
function logDebug(msg){
  const debug = document.getElementById("debug");
  const time = new Date().toLocaleTimeString();
  debug.innerText += `[${time}] ${msg}\n`;
  debug.scrollTop = debug.scrollHeight;
}

// --- Login ---
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value;
  logDebug(`Login attempt: user="${u}" pass="${p}"`);
  if(USERS[u] && USERS[u] === p){
    currentUser = u;
    document.getElementById("login").style.display = "none";
    document.getElementById("feed").style.display = "block";
    logDebug(`Login successful: currentUser="${currentUser}"`);
    startAutoRefresh();
  } else {
    document.getElementById("msg").innerText = "❌ Invalid login";
    logDebug("Login failed");
  }
}

// --- Auto-refresh feed ---
function startAutoRefresh(){
  logDebug("Starting feed auto-refresh...");
  loadFeed();
  setInterval(loadFeed, 15000); // refresh every 15s
}

// --- Fetch posts from Google Sheets (CSV) ---
async function loadFeed(){
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4Grw3tRlqGbesjOvBSJ74P-dWTId_l34k4tXiuXEmJQUo-qi-f67C3tllucwzOzFLaPaP9CPe4i8D/gviz/tq?tqx=out:csv";
  logDebug("Fetching feed from Google Sheets (CSV)...");
  try {
    const res = await fetch(url);
    if(!res.ok) throw new Error(`HTTP error: ${res.status}`);
    const csvText = await res.text();
    const lines = csvText.trim().split("\n");
    const header = lines.shift().split(",");
    const posts = lines.map(line => {
      const values = line.split(",");
      return {
        to: values[0]?.trim(),
        text: values[1]?.trim(),
        time: values[2]?.trim()
      };
    });

    posts.sort((a, b) => new Date(b.time) - new Date(a.time));

    logDebug(`Fetched ${posts.length} posts from sheet`);

    const dataStr = JSON.stringify(posts);
    if (dataStr !== lastData) {
      lastData = dataStr;
      renderFeed(posts);
    }

  } catch (e) {
    logDebug(`Error loading feed: ${e}`);
  }
}

// --- Render feed (base image + text overlay) ---
function renderFeed(posts){
  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  posts.forEach(p => {
    if(p.to === "all" || p.to === currentUser){
      const container = document.createElement("div");
      container.style.position = "relative";
      container.style.margin = "20px auto";
      container.style.textAlign = "center";

      const img = document.createElement("img");
      img.src = "images/base.png"; // base image for all posts
      img.style.width = "100%";
      img.style.display = "block";

      const textOverlay = document.createElement("div");
      textOverlay.innerText = p.text || "";
      textOverlay.style.position = "absolute";
      textOverlay.style.top = "50%";
      textOverlay.style.left = "50%";
      textOverlay.style.transform = "translate(-50%, -50%)";
      textOverlay.style.color = "#fff";
      textOverlay.style.fontSize = "24px";
      textOverlay.style.textShadow = "2px 2px 4px #000";
      textOverlay.style.pointerEvents = "none";

      container.appendChild(img);
      container.appendChild(textOverlay);
      feed.appendChild(container);
    }
  });

  logDebug(`Rendered feed for user="${currentUser}" with text overlays`);
}
</script>
</body>
</html>
